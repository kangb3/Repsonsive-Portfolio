<!DOCTYPE html>
<html lang="en-us">

    <head>
    <meta charset = "UTF-8">
    <title>Baldeep Kang Portfolio</title>


    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">


    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Baldeep Kang</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html" title = "Portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html" title = "Contact">Contact</a>
                </li>
              </ul>
              <!-- <span class="navbar-text">
                Navbar text with an inline element
              </span> -->
            </div>
          </nav>

        <section class="jumbotron">
          <h2>Contact</h2>
          <hr class="my-4">
          <section class="row">
            <section class="col-md-10 mx-auto">
              <form>
                <section class="form-group">
                  <label for="InputName">Name</label>
                  <input type="text" class="form-control" id="InputName" placeholder="Enter your name"><!--aria-describedby="emailHelp" placeholder="Enter email"-->
                  
                </section>
              </form>
            </section>
          </section>
            
            <section class="row">
              <section class="col-md-10 mx-auto">
                <form>
                <section class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </form>
                </section>
              </section>
            </section>
              

            <section class="row">
              <section class="col-md-10 mx-auto">
                <form>
                  <section class="form-group">
                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Enter your Message"></textarea>
                  </section>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </section>
            </section>
          </section>
        </section>   
            







    </body>

</html>
